<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高級カフェ予約 - 完全再現版</title>
    <style>
        /* --- 1. 背景のダイヤ柄パターンと全体設定 --- */
        body {
            margin: 0;
            padding: 0;
            /* 背景色 */
            background-color: #e2ddd4; 
            /* 幾何学模様（ダイヤ柄）の再現 */
            background-image: 
                linear-gradient(135deg, #ede8df 25%, transparent 25%), 
                linear-gradient(225deg, #ede8df 25%, transparent 25%), 
                linear-gradient(45deg, #ede8df 25%, transparent 25%), 
                linear-gradient(315deg, #ede8df 25%, transparent 25%);
            background-position: 20px 0, 20px 0, 0 0, 0 0;
            background-size: 40px 40px;
            background-repeat: repeat;
            
            font-family: "Georgia", "Times New Roman", "YuMincho", "Hiragino Mincho ProN", serif;
            color: #5d534a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- 2. メインコンテナ --- */
        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1000px; /* 画像の比率に合わせる */
            padding: 40px;
            align-items: center;
            justify-content: space-between;
        }

        /* --- 3. 左側：Reserveタイトル --- */
        .title-area {
            flex: 1;
            padding-right: 50px;
            text-align: left;
        }

        .title-area h1 {
            font-size: 84px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        .title-area .sub-text {
            font-size: 13px;
            letter-spacing: 0.3em;
            color: #8c8279;
            margin-top: 20px;
            font-family: sans-serif; /* サブタイトルはゴシック系 */
        }

        .title-area .line {
            width: 140px;
            height: 1px;
            background-color: #b5a48d;
            margin-top: 40px;
            opacity: 0.6;
        }

        /* --- 4. 右側：ホワイトフォーム --- */
        .form-area {
            width: 440px;
            background-color: #fdfbf9; /* 画像のフォーム背景色 */
            padding: 60px 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            /* フォーム内のうっすらとした模様（必要に応じて） */
            background-image: radial-gradient(#faf7f2 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 10px;
            color: #9e948a;
            font-family: sans-serif;
            font-weight: bold;
        }

        /* 入力欄のスタイル */
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #e8e1d9;
            background-color: transparent;
            font-size: 14px;
            color: #5d534a;
            outline: none;
            transition: border-color 0.3s;
        }

        /* プレースホルダーの色 */
        input::placeholder {
            color: #ccc2b8;
        }

        /* ボタンのスタイル */
        .btn-submit {
            width: 100%;
            background-color: #b19d84; /* 画像のボタン色 */
            color: white;
            border: none;
            padding: 18px;
            font-size: 14px;
            letter-spacing: 0.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #9a8871;
        }

        /* --- 5. スマホ対応 --- */
        @media (max-width: 850px) {
            .page-wrapper {
                flex-direction: column;
                padding: 20px;
            }
            .title-area {
                padding: 60px 0;
                text-align: center;
            }
            .title-area .line {
                margin: 30px auto;
            }
            .form-area {
                width: 100%;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="title-area">
            <h1>Reserve</h1>
            <div class="sub-text">MAKE A RESERVATION</div>
            <div class="line"></div>
        </div>

        <div class="form-area">
            <form>
                <div class="form-group">
                    <label>お名前</label>
                    <input type="text" placeholder="山田 太郎">
                </div>

                <div class="form-group">
                    <label>ご連絡先</label>
                    <input type="text" placeholder="メールアドレスまたは電話番号">
                </div>

                <div class="form-group">
                    <label>来店日</label>
                    <input type="date">
                </div>

                <div class="form-group">
                    <label>来店時間</label>
                    <select>
                        <option>時間を選択してください</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>人数</label>
                    <select>
                        <option>人数を選択してください</option>
                        <option>1名</option>
                        <option>2名</option>
                        <option>3名</option>
                        <option>4名以上</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">予約する</button>
            </form>
        </div>
    </div>

</body>
</html>
